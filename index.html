<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tienda - LAD</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header-mobile">
        <div class="header-mobile__logo">
            <span id="header-mobile__logo" class="material-symbols-outlined">
                menu
            </span>
    
            <figure>
                <img class="header__logo-img" src="./assets/images/ladPage.jpg" alt="">
            </figure>
    
            <a class="header__nav-link" href="#">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </a>
        </div>
        
        <div id="header-mobile__nav" class="header-mobile__nav">
            <div class="header-mobile-menu">
                <span id="close-icon" class="material-symbols-outlined close-icon">
                    close
                </span>
                <nav class="header-mobile-menu__nav">
                    <a class="header__nav-link header__nav-link__mobile" href="#">Tienda</a>
                    <a class="header__nav-link header__nav-link__mobile" href="#">Mujer</a>
                    <a class="header__nav-link header__nav-link__mobile" href="#">Hombre</a>
                    <a class="header__nav-link header__nav-link__mobile" href="#">Ofertas</a>
                    <a class="header__nav-link header__nav-link__mobile" href="#">Acerca de</a>
                    <a class="header__nav-link header__nav-link__mobile" href="#">Contacto</a>
                </nav>
            </div>
            <div class="header-mobile__nav-icons">
                <nav class="header-mobile__nav-icons-nav">
                    <a class="header-mobile__nav-icons-link" href="">
                        <img 
                            src="https://static.wixstatic.com/media/01c3aff52f2a4dffa526d7a9843d46ea.png/v1/fill/w_23,h_23,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/01c3aff52f2a4dffa526d7a9843d46ea.png" 
                            alt="instagram"
                        >
                    </a>

                    <a class="header-mobile__nav-icons-link" href="">
                        <img 
                            src="https://static.wixstatic.com/media/8f6f59264a094af0b46e9f6c77dff83e.png/v1/fill/w_23,h_23,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/8f6f59264a094af0b46e9f6c77dff83e.png" 
                            alt="pinterest"
                        >
                    </a>

                    <a class="header-mobile__nav-icons-link" href="">
                        <img 
                            src="https://static.wixstatic.com/media/0fdef751204647a3bbd7eaa2827ed4f9.png/v1/fill/w_23,h_23,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/0fdef751204647a3bbd7eaa2827ed4f9.png" 
                            alt="facebook"
                        >
                    </a>

                    <a class="header-mobile__nav-icons-link" href="">
                        <img 
                            src="https://static.wixstatic.com/media/c7d035ba85f6486680c2facedecdcf4d.png/v1/fill/w_23,h_23,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/c7d035ba85f6486680c2facedecdcf4d.png" 
                            alt="Twitter"
                        >
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <header class="header-desktop">
        <div class="header__logo">
            <figure>
                <img class="header__logo-img" src="./assets/images/ladPage.jpg" alt="">
            </figure>

            <div class="search">
                <span class="material-symbols-outlined">
                    search
                </span>

                <input type="text" class="search__input" name="searc-product" id="search-product" placeholder="Buscar...">
            </div>
        </div>

        <nav class="header__nav">
            <a class="header__nav-link" href="#">Tienda</a>
            <a class="header__nav-link" href="#">Mujer</a>
            <a class="header__nav-link" href="#">Hombre</a>
            <a class="header__nav-link" href="#">Ofertas</a>
            <a class="header__nav-link" href="#">Acerca de</a>
            <a class="header__nav-link" href="#">Contacto</a>
            <a class="header__nav-link" href="#">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </a>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">TIENDA</h1>

        <div class="products" id="products">
            <template id="template-card">
                <div class="products__card">
                    <div class="product__card-tag">
                        <p class="product__card-tag__text"></p>
                    </div>
                    <figure class="products__card-figure">
                        <img 
                            class="products__card-img" 
                        >
                    </figure>
                    <h4 class="products__card-name"></h4>
                    <p class="products__card-price"></p>
                </div>
            </template>

        </div>
    </main>

    <footer class="footer">
        <div class="footer__link-section">
            <nav class="footer__section-nav">
                <a class="footer__nav-link" href="#">Tienda</a>
                <a class="footer__nav-link" href="#">Mujer</a>
                <a class="footer__nav-link" href="#">Hombre</a>
                <a class="footer__nav-link" href="#">Ofertas</a>
                <a class="footer__nav-link" href="#">Acerca de</a>
                <a class="footer__nav-link" href="#">Contacto</a>
            </nav>
        </div>

        <nav class="footer__section-nav">
            <a class="footer__nav-link" href="#">Pinterest</a>
            <a class="footer__nav-link" href="#">Tik Tok</a>
            <a class="footer__nav-link" href="#">Facebook</a>
            <a class="footer__nav-link" href="#">Twiter</a>
        </nav>

        <div>

        </div>

        <div class="footer-contact">
            <form class="footer-contact__form" >
                <h2 class="footer-contact__form-title">Contactanos</h2>

                <textarea class="footer-contact__textarea" placeholder="escribe aca tus comentarios"></textarea>
                <input class="footer-contact__submit" type="submit" value="Enviar">
            </form>
        </div>
    </footer>
    <script defer src="./js/index.js"></script>
</body>
</html>
